{% extends "base.html" %}
{% set title="Add Todo" %}
{% block content %}

<p><b>New Task:</b></p>
<form method="POST">
	{% for field in form %}
	<p>
		{% if not field.flags.hidden %}
			{{ field.label if not field.flags.hidden }}:
		{% endif %}
		 {{ field }}</p>
		
	{% endfor %}
<input type=submit>
</form>

{% endblock content %}
