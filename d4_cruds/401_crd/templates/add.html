{% extends "base.html" %}

{% set title="Index title" %}

{% block content %}
<p>Add a movie I have seen</p>
<form method="post">	
	{% for field in form %}
		<p>
		{% if not field.flags.hidden %}
			{{ field.label }}:
		{% endif %} {{ field }}
		</p>
	{% endfor %}
	<input type=submit>
</form>
{% endblock content %}
