<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>
		{% if title %}
		{{ title }}
		{% else %}
		{% block title %}
		{% endblock title %} 
		{% endif %}
		</title>
	</head>
	<body>
		<h1>{{ self.title() }}</h1>
		<div>
			{% block content %}
				<p>This is base block</p>
			{% endblock content %}
			
		</div>
	</body>
</html>
